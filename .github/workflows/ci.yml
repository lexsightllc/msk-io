name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  quality:
    name: Quality Gates
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('configs/python/requirements-lock.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r configs/python/requirements-lock.txt
          python -m pip install -e .[dev]

      - name: Run checks
        run: |
          make check

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: ignore

  docker:
    name: Build Container
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: msk-io:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
      - name: Scan image
        uses: aquasecurity/trivy-action@v0.12.0
        with:
          image-ref: msk-io:${{ github.sha }}
          format: table
          severity: HIGH,CRITICAL
          ignore-unfixed: true

  sbom:
    name: SBOM Generation
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Generate SBOM
        run: |
          python -m pip install pip-audit
          python -m pip_audit --format cyclonedx-json --output sbom/sbom.json --requirement configs/python/requirements-lock.txt
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom/sbom.json


  helm:
    name: Helm Lint
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint chart
        run: helm lint infra/helm/charts/msk-io
  license-compliance:
    name: License Compliance
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ScanCode
        uses: nexB/scancode-action@v33.2.0
        with:
          scancode-version: '33.2.0'
          scan-options: '--license --summary --json-pp scancode-report.json'
      - name: Upload ScanCode report
        uses: actions/upload-artifact@v4
        with:
          name: scancode-report
          path: scancode-report.json
      - name: Verify SPDX headers
        run: |
          python -m pip install --upgrade pip
          python -m pip install reuse
          reuse lint

